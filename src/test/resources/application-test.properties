spring.application.name=oncontrol-backend-test

# H2 Database Configuration for Tests
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Jackson Configuration
spring.jackson.serialization.fail-on-empty-beans=false

# JWT Configuration for Tests
authorization.jwt.secret=41fe881d-d075-483c-be37-f5873c27e19b
authorization.jwt.expiration=86400000

# Disable data seeding in tests
app.data.seeding.enabled=false
app.data.clean=false
app.data.migration.enabled=false

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.oncontrol=DEBUG
